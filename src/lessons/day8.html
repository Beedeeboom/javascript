<!DOCTYPE html>
<html>
  <head>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>This page is used for practicing DOM manipulation</p>
    <div>
      <p>We will be learning</p>
      <ul>
        <li class="odd">Adding To The DOM</li>
        <li>Querying The DOM</li>
        <li class="odd">Changing The DOM</li>
        <li>Event Listeners</li>
      </ul>
    </div>
    <form id="page-form">
      <input type="text" />
      <input type="submit" value="Click Me" />
    </form>
    <script>
        document.querySelector("Input[type=submit]").addEventListener("click", (event) => {
            event.preventDefault()
            event.target.value += "!"
        })

        let div = document.querySelector("div");
        let p = div.querySelector("p");

        div.addEventListener("click", function(event) {
        alert("Div clicked");
        });

        p.addEventListener("click", function(event) {
            event.stopPropagation()
            alert("P clicked");
            div.removeEventListener("click")
        });

        //Looking at our DOM how many alerts will fire?
        //Which order would they be fired in if there is more than one?
        //adding event.stopPropagation() to our child element will prevent event bubbling (won't continue to the parent)
        //adding div.removeEventListener("click") => div is no longer listening when we click P 
        //This is useful if a user clicked submit on a payment and we don't want them to be able to click anything else
    </script>
  </body>
</html>
