<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <button id="getUsers">Get User Data</button>
    <button id="addUser">Add User</button>
    <div id="students"></div>

    <script>
      document.querySelector("#getUsers").addEventListener("click", getUserData)
      document.querySelector("#addUser").addEventListener("click", addUser)

      function addUser() {
        let newUser = {
          student: {
            name: "Sarah",
            location: "Sydney"
          }
        }

        fetch()
      }

      function getUserData() {
        console.log("starting request")

        $.ajax({
          url: "http://localhost:3000/students.json",
          type: "GET",
          success: data => {
            console.log(data)
            let html = ''
            data.forEach(student => {
                html += `
                    <h3>${student.name}</h3>
                    <h5>${student.location}</h5>
                    <hr>
                `
            });
            document.querySelector('#students').innerHTML = html
          },
          error: error => {
            console.log("Error")
            console.log(error)
          }
        })
      }
    </script>
  </body>
</html>
